<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doclynk</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
   <div class="stars"></div> 
   <canvas id="bgCanvas"></canvas>

  <!-- Particle background -->
  <div id="particles-js"></div>

  <!-- Content -->
  <div class="container">
    <h1 class="title">Doclynk</h1>

    <div class="button-group">
  <button onclick="window.location.href='/about-page'">About</button>
  <button onclick="toggleCRUD()">Home</button>

</div>

    <div id="crud-buttons" style="display:none;">
      <button onclick="callAPI('/view')">View All</button>
      <button onclick="getPatient()">Get Patient</button>
      <button onclick="sortPatients()">Sort</button>
      <button onclick="createPatient()">Create</button>
      <button onclick="editPatient()">Edit</button>
      <button onclick="deletePatient()">Delete</button>
    </div>

    <pre id="output"></pre>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

   <div class="lottie-wrapper">
  <lottie-player
    src="https://assets10.lottiefiles.com/packages/lf20_tutvdkg0.json"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px;"
    loop
    autoplay>
  </lottie-player>

  <lottie-player
    src="https://assets10.lottiefiles.com/packages/lf20_tutvdkg0.json"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px; transform: scaleX(-1);"
    loop
    autoplay>
  </lottie-player>
</div>

  <!-- Scripts -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<script>
  particlesJS("particles-js", {
    particles: {
      number: {
        value: 80,
        density: {
          enable: true,
          value_area: 800
        }
      },
      color: {
        value: "#00fff7"
      },
      shape: {
        type: "circle"
      },
      opacity: {
        value: 0.5
      },
      size: {
        value: 3,
        random: true
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#00fff7",
        opacity: 0.4,
        width: 1
      },
      move: {
        enable: true,
        speed: 2
      }
    },
    interactivity: {
      events: {
        onhover: {
          enable: true,
          mode: "repulse"
        },
        onclick: {
          enable: true,
          mode: "push"
        }
      },
      modes: {
        repulse: {
          distance: 100
        },
        push: {
          particles_nb: 4
        }
      }
    },
    retina_detect: true
  });
</script>
<script src="/static/script.js"></script>


</body>
</html>
